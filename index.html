            <button id="SignUpBtn" class="btn btn-outline-info my-3 w-100">Sign Up</button>

        </div>
        <div class="container text-center my-5 p-4 w-50" id="Login">

            <input class="form-control my-3" id="emailLogin" type="email" placeholder="Enter your email">
            <input class="form-control my-3" id="passwordLogin" type="password" placeholder="Enter password">
            <span id="loginError" class="text-danger"></span>
            <span id="inputsError" class="text-danger"></span>

            </div>
        </div>
       <div id="msg">

                </div>
            </div>
       </div>

        <script src="./Js/bootstrap.bundle.min.js"></script>
